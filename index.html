<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="centre">Wellcome to Calculator</h1>
    <div class="container flex mx-auto ">
        <div class="row">
            <input class="input" type="text">
        </div>

        <div class="row">
            <button class="button grey color-black">AC</button>
            <button class="button grey color-black">C</button>

            <button class="button grey color-black">%</button>
            <button class="button orange color-white">/</button>
        </div>
        <div class="row">
            <button class="button dark-grey color-white">7</button>
            <button class="button dark-grey color-white">8</button>
            <button class="button dark-grey color-white">9</button>
            <button class="button orange color-white">*</button>
        </div>
        <div class="row">
            <button class="button dark-grey color-white">4</button>
            <button class="button dark-grey color-white">5</button>
            <button class="button dark-grey color-white">6</button>
            <button class="button orange color-white">-</button>
        </div>
        <div class="row">
            <button class="button dark-grey color-white">1</button>
            <button class="button dark-grey color-white">2</button>
            <button class="button dark-grey color-white">3</button>
            <button class="button orange color-white">+</button>
        </div>
        <div class="row">
            <button class="button dark-grey color-white">0</button>
            <button class="button dark-grey color-white">00</button>
            <button class="button dark-grey color-white">.</button>
            <button class="button orange color-white">=</button>
        </div>
    </div>




    <script src="app.js"></script>
</body>

</html>
